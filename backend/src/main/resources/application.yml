server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: exam-system

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/exam_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20


  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

  # Redis配置（可选）
  data:
    redis:
      host: localhost
      port: 6379
      password: xuan.328
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.example.exam.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 默认枚举处理器：使用注解 @EnumValue 的字段值作为数据库存储值
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: INFO
    com.example.exam: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    com.baomidou.mybatis.plus: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{50} - %msg%n [%file:%line] '
# JWT配置
jwt:
  secret: exam-system-secret-key-for-jwt-token-generation-2025-very-long-secret
  expiration: 604800000      # 7天（毫秒）
  refresh-expiration: 2592000000  # 30天（毫秒）



# 文件上传配置
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 50MB

# Knife4j配置
knife4j:
  enable: true
  production: false  # 生产环境设为true可关闭文档
  basic:
    enable: false  # 是否开启HTTP Basic认证
    username: admin
    password: admin123
  setting:
    language: zh-CN
    swagger-model-name: 实体类列表
    enable-version: true
    enable-reload-cache-parameter: true
    enable-after-script: true
    enable-filter-multipart-api-method-type: POST
    enable-filter-multipart-apis: false
    enable-request-cache: true
    enable-host: false
    enable-home-custom: true
    home-custom-path: classpath:markdown/home.md

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: '认证授权模块'
      paths-to-match: /api/auth/**
    - group: '用户管理模块'
      paths-to-match: /api/user/**
    - group: '题库管理模块'
      paths-to-match: /api/question-bank/**
    - group: '题目管理模块'
      paths-to-match: /api/question/**
    - group: '试卷管理模块'
      paths-to-match: /api/paper/**
    - group: '考试管理模块'
      paths-to-match: /api/exam/**,/api/exam-session/**
    - group: '阅卷管理模块'
      paths-to-match: /api/grading/**
    - group: '统计分析模块'
      paths-to-match: /api/statistics/**
    - group: '知识点管理模块'
      paths-to-match: /api/knowledge-point/**

